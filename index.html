    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand white" style="color:white;">My Notes</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" placeholder="Search Notes"  id="searchNote">
          
        </form>
    </nav>
    
    <div class="card container my-5">
        <div class="card-body mx-5">
          <h4 class="card-title">Add Notes</h4>
          <hr>
          <h6 class="mx-2">Note Title .. </h6>
          <input class="form-control my-2" type="text" id="textTitle" placeholder="Write Title">
          <h5 class="mx-2">Your Note..</h5>
          <textarea class="form-control my-2" id="textNote" rows="3"></textarea>
          <button class="btn btn-primary my-1" id="addNote">Add Notes +</button>
        </div>
    </div>

    <div class="container" >
        <div class="row" id="cardContainer">
            

        
        
        
        </div>
    </div>
